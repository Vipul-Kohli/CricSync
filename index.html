<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricSync - Cricket Team Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#2563EB',    // Primary Blue
                dark: '#1E3A8A',    // Dark Blue
                orange: '#F97316',  // Orange Accent
                light: '#EFF6FF',   // Light Blue Background
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Liquid Gradient Background */
        background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 50%, #dbeafe 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      .dark body {
        background: linear-gradient(to bottom right, #0f172a, #172554, #1e1b4b);
      }
      
      /* Ambient decorative blobs for glass effect */
      .blob {
        position: fixed;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.5;
        border-radius: 50%;
        pointer-events: none;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 500px;
        height: 500px;
        background: #3b82f6;
        animation: float 20s infinite alternate;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 400px;
        height: 400px;
        background: #f97316;
        animation: float 15s infinite alternate-reverse;
      }
      .dark .blob-1 { opacity: 0.2; }
      .dark .blob-2 { opacity: 0.15; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(50px, 50px) scale(1.1); }
      }
      
      /* Hide scrollbar for cleaner glass look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div id="root"></div>
  </body>
</html>
